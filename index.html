<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <button id="open-modal-button">Add New Book</button>
    <div class="modal" style="visibility: hidden">
      <form action="" class="add-book-form">
        <label for="author">Author</label>
        <input type="text" id="author" required />
        <label for="title">Book Title</label>
        <input type="text" id="title" required />
        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" />
        <label for="read-true">Read</label>
        <input type="radio" id="read-true" name="read" value="true" />
        <label for="read-false">Not Read</label>
        <input type="radio" id="read-false" name="read" value="false" checked />
        <button type="submit">Submit</button>
      </form>
      <button id="close-modal-button">Close</button>
    </div>
    <div class="books-container"></div>
    <script src="./scripts.js"></script>
  </body>
</html>
