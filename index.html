<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Welcome to the Library!</h1>
      <button id="open-modal-button">Add New Book</button>
    </header>

    <div class="modal" style="visibility: hidden">
      <form action="" class="add-book-form">
        <label for="author">Author</label>
        <input type="text" id="author" required />
        <label for="title">Book Title</label>
        <input type="text" id="title" required />
        <label for="pages">Number of Pages</label>
        <input type="number" id="pages" />
        <div class="radio-container">
          <label class="radio" for="read-true">Read </label>
          <input type="radio" id="read-true" name="read" value="true" />
          <label class="radio" for="read-false">Not Read</label>
          <input
            type="radio"
            id="read-false"
            name="read"
            value="false"
            checked
          />
        </div>
        <button type="submit">Submit</button>
        <button id="close-modal-button">Close</button>
      </form>
    </div>
    <div class="books-container"></div>
    <script src="./scripts.js"></script>
  </body>
</html>
